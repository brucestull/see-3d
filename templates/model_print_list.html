{% extends "base.html" %}

{% block title %}Print Tracker - Models Home{% endblock %}

{% block content %}

<h2>Model Prints</h2>
<ul>
{% for model in object_list %}
    <li>
        <a href={% url 'prints:model_detail' model.id %}>{{ model.name }}</a>
        <ul>
            <li>{{ model.filament_instance.material }}</li>
            <li>{{ model.creator.username }}</li>
        </ul>
    </li>
{% endfor %}
</ul>

{% endblock %}

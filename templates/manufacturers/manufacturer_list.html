{% extends "base.html" %}

{% block title %}Print Tracker - Manufacturers List View{% endblock %}

{% block content %}

<h2>Manufacturers</h1>

<ul>
    {% for manufacturer in object_list %}
    <hr>
    <li>
        <p><a href={% url 'prints:manufacturer_detail' manufacturer.id %}>{{ manufacturer }}</a></p>
        <dl>
            <dt>Number of Rolls</dt>
            <dd>{{ manufacturer.rolls.count }}</dd>
        </dl>
    </li>
    {% endfor %}
    <hr>
</ul>

{% endblock %}

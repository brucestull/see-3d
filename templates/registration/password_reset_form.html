{% extends 'base.html' %}

{% block title %}Print Tracker - Password Reset{% endblock %}

{% block content %}
    <h2>Reset your password</h2>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send me password reset instructions">
    </form>
{% endblock %}
